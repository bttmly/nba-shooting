<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>nba</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <style>
    
      *, *:before, *:after {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", open-sans, sans-serif;
      }
    
      .tooltip {
        position: absolute;
        opacity: 0;
        z-index: -100;
        left: 0;
        top: 0;
        background: rgba(255,255,255,.75);
        padding: 0 1rem;
        font-family: sans-serif;
      }
      .tooltip:hover {
      }
      .tooltip span {
        font-weight: bold;
      }
      .cf:before,
      .cf:after {
        content: " "; /* 1 */
        display: table; /* 2 */
      }

      .cf:after {
        clear: both;
      }

      .shot-column {
        float: left;
        width: 1rem;
        margin: 0 !important;
      }

      .shot-cell {
        height: 1rem;
      }

      #shot-chart {
        width: 1020px;
        height: 750px;
        display: block;
        background: white;
      }

      .hexagon,
      .hexagons > path {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
        opacity: .8;
      }

      .hexagons > path:hover {
        stroke: #333;
      }

      #diagram {
        width: 1000px;
        height: 940px;
        background-image: url(http://stats.nba.com/media/img/halfcourt.svg);
        background-size: cover;
        position: absolute;
      }

      #status {
        display: inline-block;
        padding: 1rem;
      }

      svg {
        position: relative;
      }

    </style>

  </head>
  <body>
    <div>
      <span id="status">Initializing...</span>
      <p>Disclaimer: player shooting charts don't (really) work yet.</p>
      <button id="submit-btn">Submit</button>
      <input id="player-id" value="201939"> <!-- steph curry -->
    </div>
    
    <div id="diagram"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
